<script>
    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        //注册新增按钮的事件
        $("#btn_add").click(function () {
            $('#addGoods').modal();
        });
        //注册新增按钮的事件
        $("#btn_setting").click(function () {
            $('#setTag').modal();
        });
    })
    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_departments').bootstrapTable({
                //url: '/Home/GetDepartment',         //请求后台的URL（*）
                data: data,
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: false,
                showColumns: false,                  //是否显示所有的列
                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                onSort: function (name, order) {
                    alert(name + "," + order)
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'name',
                    title: '名称',
                    sortable: true
                }, {
                    field: 'brand',
                    title: '品牌',
                    sortable: true
                }, {
                    field: 'tag',
                    title: '标签',
                    sortable: true
                }, {
                    field: 'total',
                    title: '数量',
                    sortable: true
                }, {
                    field: 'operate',
                    title: '操作',
                    formatter: operateFormatter //自定义方法，添加操作按钮
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: params.offset,  //页码
                departmentname: $("#txt_search_departmentname").val(),
                statu: $("#txt_search_statu").val()
            };
            return temp;
        };
        return oTableInit;
    };

    function operateFormatter(value, row, index) {//赋予的参数
        return [
            '<a class="btn active" href="javascript:editGoods(this)">查看编辑</a>',
            '<a class="btn active" href="javascript:createOrder(this)">添加订单</a>'
        ].join('');
    }

    /**
     * 修改商品
     * @param row
     */
    function editGoods(row) {
        //相关字段赋值
        $('#editGoods').modal();
    }

    /**
     * 添加入订单
     * @param row
     */
    function createOrder(row) {
        //相关字段赋值
        $('#createOrder').modal();
    }

    /**
     * 模拟数据
     * @type {*[]}
     */
    var data = [{'name': '阿玛尼口红405', 'brand': '阿玛尼', 'tag': '口红', 'total': '5'}, {
        'name': '阿玛尼口红405',
        'brand': '阿玛尼',
        'tag': '口红',
        'total': '4'
    }]
</script>
